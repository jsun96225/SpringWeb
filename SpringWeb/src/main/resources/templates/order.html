
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div style="float: left; position: fixed; top: 30px; left: 10px; width: 160px">
    <h5>Components List</h5>
    <div class="list-group">
        <a href="#list-cpu" class="list-group-item list-group-item-action">CPU</a>
        <a href="#list-memory" class="list-group-item list-group-item-action">Memory</a>
        <a href="#list-monitor" class="list-group-item list-group-item-action">Monitor</a>
    </div>
</div>

<form method="post" th:action="@{/order}" >

    <div id="list-cpu" style="margin-top: 40px; margin-left: 180px;">
        <div class="container text-center">
            <div class="row">
                <div class="col" th:each="cpu: ${cpuList}">
                    <div class="card" style="width: 18rem;margin-bottom:20px;">
                        <img src="../static/image/cpu.PNG" class="card-img-top" th:src="@{/image/cpu.PNG}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cpu.name}">CPU Name</h5>
                            <h5 style="color: red" th:text="${cpu.price}">Price</h5>
                            <select name="countSelectionInput" class="form-select">
                                <option value="">0</option>
                                <option th:value="|cpu_${cpu.id}_1|">1</option>
                                <option th:value="|cpu_${cpu.id}_2|">2</option>
                                <option th:value="|cpu_${cpu.id}_3|">3</option>
                                <option th:value="|cpu_${cpu.id}_4|">4</option>
                                <option th:value="|cpu_${cpu.id}_5|">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="list-memory" style="margin-top: 40px; margin-left: 180px;">
        <div class="container text-center">
            <div class="row">
                <div class="col" th:each="memory: ${memoryList}">
                    <div class="card" style="width: 18rem;margin-bottom:20px;">
                        <img src="../static/image/memory.jpg" class="card-img-top" th:src="@{/image/memory.jpg}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${memory.name}">Memory Name</h5>
                            <h5 style="color: red" th:text="${memory.price}">Price</h5>
                            <select name="countSelectionInput" class="form-select">
                                <option value="">0</option>
                                <option th:value="|memory_${memory.id}_1|">1</option>
                                <option th:value="|memory_${memory.id}_2|">2</option>
                                <option th:value="|memory_${memory.id}_3|">3</option>
                                <option th:value="|memory_${memory.id}_4|">4</option>
                                <option th:value="|memory_${memory.id}_5|">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="list-monitor" style="margin-top: 40px; margin-left: 180px;">
        <div class="container text-center">
            <div class="row">
                <div class="col" th:each="monitor: ${monitorList}">
                    <div class="card" style="width: 18rem;margin-bottom:20px;">
                        <img src="../static/image/monitor.PNG" class="card-img-top" th:src="@{/image/monitor.PNG}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${monitor.name}">Monitor Name</h5>
                            <h5 style="color: red" th:text="${monitor.price}">Price</h5>
                            <select name="countSelectionInput" class="form-select">
                                <option value="">0</option>
                                <option th:value="|monitor_${monitor.id}_1|">1</option>
                                <option th:value="|monitor_${monitor.id}_2|">2</option>
                                <option th:value="|monitor_${monitor.id}_3|">3</option>
                                <option th:value="|monitor_${monitor.id}_4|">4</option>
                                <option th:value="|monitor_${monitor.id}_5|">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="width:300px; margin-left:auto; margin-right:auto;">
        <input type="text" name="username" class="form-control" placeholder="your name" style="margin-bottom: 20px; margin-top: 30px;" required/>
        <input type="text" name="address" class="form-control" placeholder="address" required/>
        <button type="submit" class="btn btn-success" style="width:300px; margin-top: 20px; margin-bottom:50px;">Order</button>
    </div>

</form>

</body>
</html>
